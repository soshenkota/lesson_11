<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="css/reset.css">
   <title>Lesson 11</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="car">
            <div class="car__container">
               <div class="car__roof"></div>
               <div class="middle-part">
                  <span class="middle-part__side middle-part__side--right"></span>
                  <span class="middle-part__window"></span>
                  <span class="middle-part__side middle-part__side--left"></span>
               </div>
               <div class="last-part">
                  <div class="last-part__hood">
                     <div class="last-part__light"></div>
                     <div class="last-part__headl"></div>
                  </div>
                  <div class="last-part__predoor"></div>
                  <div class="last-part__door">
                     <div class="last-part__handle"></div>
                  </div>
                  <div class="last-part__trunk">
                     <div class="last-part__dimensions"></div>
                  </div>
               </div>
               <div class="wheels">
                  <div class="wheels__wheel wheels__wheel--right">
                     <div class="wheels__circul wheels__circul--r"></div>
                  </div>
                  <div class="wheels__wheel wheels__wheel--left">
                     <div class="wheels__circul wheels__circul--l">
                     </div>
                  </div>
               </div>
            </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
